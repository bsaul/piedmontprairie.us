<!-- Taken from https://howisjt.com/posts/tech-hugo-image-gallery/ -->
<div id="{{ .gallery }}" data-nanogallery2='{
  "itemsBaseURL": "{{ .src }}",
  "thumbnailWidth": "auto",
  "thumbnailBorderVertical": 1,
  "thumbnailBorderHorizontal": 1,
  "thumbnailLabel": {
      "position": "overImageOnBottom",
      "align": "right"
    },
  "thumbnailAlignment": "center",
  "viewerToolbar": {
      "standard": "minimizeButton, infoButton, shareButton, downloadButton, 
                   zoomButton, fullscreenButton",
      "minimized": "minimizeButton"}
  }'
>
  {{ range .images }}
  {{ $images := getJSON "content/image-info.json" }}
  {{ $key := .key }}
  {{ $desc := .desc}}
    {{ range $images }}
      {{ if eq .name $key }}
      <a href="/images/{{ .file }}"
         data-ngthumb="/images/{{ .file }}" 
         data-ngdesc="Image of {{ $desc }}. Photo by {{ .photographer }} under {{ .license }} license. ">
          {{ $desc }}
      </a>

      {{ end }}
    {{ end }}
  {{end}}
<!--{{ .Inner }}-->
</div>
